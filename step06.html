<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      var rootElement = document.getElementById("root");

      const App = () => {
        const [name, setName] = React.useState('Vinicius')

        React.useEffect(() => {
            console.log('useEffect com dependencia vazia')
        }, [])

        React.useEffect(() => {
            console.log('useEffect com dependencia [name]')
        }, [name])

        React.useEffect(() => {
            console.log('useEffect sem dependencia')
        })

        console.log('render')

        const handleClick = () => {
            setName('JS with hooks')
        }

        return (
            <div>
                <h1>{name}</h1>
                <button onClick={handleClick}>Alterar nome</button>
            </div>
        )
      }

      ReactDOM.render(<App />, rootElement)

    </script>
  </body>
</html>
